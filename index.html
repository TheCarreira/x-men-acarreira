<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de uma Página</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/estilos.css">
    <link rel="stylesheet" href="./src/CSS/responsivo.css">
    
    
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name = "ciclope"
                 data-description = "Ele tem o poder de disparar rajadas ópticas pelo olho e pelo rabo. Pois quando ele era criança o 
                 Daguinho foi imprimir curriculo na casa dele">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name = "jean-grey" 
                data-description = "Ela é uma safada que usa o maior poder que ela tem, que é enganar o Ciclope com Wolverine.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="tempestade" data-name = "tempestade" 
                data-description = "Ela tem o poder de fazer tempestade em copo d'água.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="magneto" data-name="magneto"
                data-description = "Ele consegue manipular o metal para fazer cachimbo de crack.">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="vampira" data-name="vampira" 
                data-description = "Ela tem poder de sugar o poder dos outros, através da pensão alimentícia.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem vampira">
                </li>
                <li class="personagem" id="lince-negra" data-name="lince-negra" 
                data-description = "Ela é outra nóia.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="noturno" data-name="noturno" 
                data-description = "Ele é o filho do Daguinho com o Ciclope">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem noturno">
                </li>
                <li class="personagem" id="wolverine" data-name="wolverine" 
                data-description = "Ele é o zelador do Tereza Perlatti">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas pelo olho e pelo rabo. Pois quando
                    ele era criança o Daguinho foi imprimir curriculo na casa dele.
                </p>
            </div>

        </section>

    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
